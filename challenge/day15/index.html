<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konverter Suhu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/globals.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 subtle-pattern">
    <div class="card-shadow bg-white rounded-2xl overflow-hidden w-full max-w-md relative">
        <!-- Header -->
        <div class="monochrome-bg p-6 text-white relative overflow-hidden">
            <div class="absolute top-0 right-0 w-32 h-32 bg-white opacity-5 rounded-full -mr-16 -mt-16"></div>
            <div class="absolute bottom-0 left-0 w-24 h-24 bg-white opacity-5 rounded-full -ml-12 -mb-12"></div>
            
            <h1 class="text-2xl font-bold mb-1 relative z-10">Konverter Suhu</h1>
            <p class="text-gray-300 text-sm relative z-10">Konverter Celsius, Fahrenheit, dan Kelvin</p>
            
            <div class="absolute right-6 top-6 text-4xl opacity-20 float">
                <i class="fas fa-temperature-high"></i>
            </div>
        </div>
        
        <!-- Content -->
        <div class="p-6">
            <div class="mb-5">
                <label for="temperature" class="block text-sm font-medium text-gray-700 mb-1">Masukkan Temperature</label>
                <input type="number" id="temperature" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black input-focus" placeholder="Enter value...">
            </div>
            
            <div class="grid grid-cols-5 gap-2 mb-6 items-center">
                <div class="col-span-2">
                    <label for="fromUnit" class="block text-sm font-medium text-gray-700 mb-1">Dari</label>
                    <select id="fromUnit" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black input-focus appearance-none bg-white">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit">Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
                
                <div class="flex justify-center items-center">
                    <button id="swapBtn" class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 swap-icon hover:bg-gray-200">
                        <i class="fas fa-exchange-alt"></i>
                    </button>
                </div>
                
                <div class="col-span-2">
                    <label for="toUnit" class="block text-sm font-medium text-gray-700 mb-1">Ke</label>
                    <select id="toUnit" class="w-full px-3 py-3 border border-gray-200 rounded-lg focus:outline-none focus:border-black focus:ring-1 focus:ring-black input-focus appearance-none bg-white">
                        <option value="celsius">Celsius (째C)</option>
                        <option value="fahrenheit" selected>Fahrenheit (째F)</option>
                        <option value="kelvin">Kelvin (K)</option>
                    </select>
                </div>
            </div>
            
            <button id="convertBtn" class="w-full py-3 px-4 rounded-lg text-white font-medium btn-hover">
                <span id="btnText">Konvert Sekarang</span>
                <span id="btnLoading" class="hidden">
                    <i class="fas fa-circle-notch fa-spin mr-2"></i>Konvert...
                </span>
            </button>
            
            <div id="resultContainer" class="mt-6 p-5 rounded-lg bg-gray-50 border border-gray-100 hidden">
                <div class="flex items-center">
                    <div class="w-12 h-12 rounded-full bg-black flex items-center justify-center text-white mr-4 pulse">
                        <i class="fas fa-equals"></i>
                    </div>
                    <div>
                        <p class="text-sm text-gray-500">Hasil:</p>
                        <p id="result" class="text-2xl font-bold text-gray-900">-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
